<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MobMap</title>
  <link rel='stylesheet prefetch' href='//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.css'>

</head>
<body>
  <div id="home" data-role="page" data-title="Home" class="ui-page-theme-b">

    <div data-role="header">
      <h1>Home</h1>
    </div>

    <div role="main" class="ui-content">
      <div class="arealist">
      </div>
      <div class="ui-grid-b" id="arealist-console">
        <div class="ui-block-a"><p class="ui-bar ui-bar-c ui-corner-all ui-mini arealist-counter">Selected: 0</p></div>
        <div class="ui-block-b"></div>
        <div class="ui-block-c">
          <a href="#" class="ui-btn ui-corner-all ui-mini ui-btn-icon-left ui-icon-refresh btn-reset ui-disabled">Reset</a>
        </div>
      </div>
    </div>

    	<div data-role="footer">
      <div data-role="navbar">
        <ul>
            <li><a href="#default" class="ui-btn btn-next" data-id="default">List + Map</a></li>

            <li><a href="#map" class="ui-btn btn-next" data-id="map">Map Only</a></li>
         </ul>
      </div>
    </div>
  </div>


  <div id="default" data-role="page" data-title="Default" class="ui-page-theme-b">

    <div data-role="header">
      <h1>Default</h1>
    </div>

    <div role="main" class="ui-content">
      <div class="arealist">
      </div>
    </div>


    	<div data-role="footer">
      <div data-role="navbar">
        <ul>
           <li><a href="#" class="btn-next ui-icon-carat-l ui-btn-icon-left" data-rel="back">Home</a></li>

            <li><a href="#map" class="ui-btn btn-next" data-id="map">Map Only</a></li>
         </ul>
      </div>
    </div>
  </div>

  <div id="map" data-role="page" data-title="Map" class="ui-page-theme-b">

    <div data-role="header">
      <h1>Map</h1>
    </div>

    <div role="main" class="ui-content">
      <div class="maplist">
      </div>

    </div>


    	<div data-role="footer">
      <div data-role="navbar">
        <ul>
           <li><a href="#" class="btn-next ui-icon-carat-l ui-btn-icon-left" data-rel="back">Home</a></li>

            <li><a href="#default" class="ui-btn btn-next" data-id="default">List + Map</a></li>
         </ul>
      </div>
    </div>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script>
    //http://api.jquerymobile.com/global-config/
  $(document).bind("mobileinit", function() {
    $.mobile.ajaxEnabled = false;
    $.mobile.linkBindingEnabled = false;
    $.mobile.hashListeningEnabled = false;
    $.mobile.pushStateEnabled = false;
    //$.mobile.defaultPageTransition = 'slide';
  });
  </script>
  <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>
</body>
</html>
